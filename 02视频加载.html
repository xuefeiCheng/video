<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>视频</title>
		<style type="text/css">
			div.box{
				width: 30%;
				margin: 100px auto;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<h3>使用 embed标签</h3>
			<p><embed> 标签的作用是在 HTML 页面中嵌入多媒体元素。</p>
			<p>下面的 HTML 代码显示嵌入网页的 Flash 视频：</p>
			<embed src="src/intro.swf" height="200" width="200">
			<p>如果你无法看到该视频,那么可能你的电脑不支持该文件格式。</p>
		</div>

	</body>

</html>
